    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <li> <button id="expLuck" onclick="expLuck()"> Get lucky for <b><label id="expLuckPrice" class="upgradePrice">100</label></b> <label class="upgradePrice">XP</label> </button></li>
                </ul>
                <div class="wheel">
                    <label id="luckRandomizer">Here is your <label style="color: orangered;">Get Lucky</label> upgrade prize!</label>
                </div>
            </div>
        </div>

        <div class="tips">
            <h id="orangeHeading">Tips & Tricks</h>
            <p>You can't buy it, you can only discover it... </it></p>

                <li><button id="tipButtonsPressed" style="background: rgba(255, 255, 255, 0.445);">Tip <span>2</span></button></li>
                <li><button id="tipLucky" style="background: rgba(255, 255, 255, 0.445); ">Tip <span>3</span></button></li>
            </ul>

            <label id="unlockMe" onclick="unlocker()">Unlock me by discovering <br>all of the tips & tricks...</label>
            </div>
